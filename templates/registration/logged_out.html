{% extends "base.html" %}
{% load static %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-lg fade-in">
                <div class="card-body text-center p-5">
                    <i class="fas fa-check-circle text-success mb-4" style="font-size: 3rem;"></i>
                    <h2 class="card-title mb-4">Successfully Logged Out</h2>
                    <p class="card-text mb-4">{{ message }}</p>
                    <a href="{% url 'home' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Return Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
